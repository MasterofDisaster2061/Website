<html>
  <head>
    <title>Random Generator</title>
    <meta charset="UTF-8">
	<meta name="author" content="Rimesh">
	<link rel="stylesheet" href="random.css">
   </head>
<body>
<div style="display:flex;text-align:center;">

<div style="height:300px;width:40%;background:white;border:5px double;margin-left:5%;margin-top:1%;text-align:center;">
<h1 style="font-size:35px;">Coin</h1>
<div id="coin">
  <div class="side-a"><p style="font-size:50px;margin:23px;font-family:Arial;">H</p></div>
  <div class="side-b"><p style="font-size:50px;margin:24px;font-family:Arial;">T</p></div>
</div><br><br>
<button style="height:40px;width:150px;color:white;background:#3cb043;border:none;font-size:22px;cursor:pointer;" id="cointoss">Flip a Coin</button>
</div>

<div style="height:300px;width:40%;background:white;border:5px double;margin-left:5%;margin-top:1%;text-align:center;">
<h1 style="font-size:35px;">Dice</h1>
<div class="dice" style="margin-left:-14%;margin-top:-9%;">
      <ol class="die-list even-roll" data-roll="1" id="die-1">
        <li class="die-item" data-side="1">
          <span class="dot"></span>
        </li>
        <li class="die-item" data-side="2">
          <span class="dot"></span>
          <span class="dot"></span>
        </li>
        <li class="die-item" data-side="3">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </li>
        <li class="die-item" data-side="4">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </li>
        <li class="die-item" data-side="5">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </li>
        <li class="die-item" data-side="6">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </li>
      </ol>
    </div>
    <button id="rolld" style="height:40px;width:150px;color:white;background:#3cb043;border:none;font-size:22px;cursor:pointer;margin-top:2px;" onclick="rollDice()">Roll a Dice</button>
</div>

</div>

<div style="display:flex;text-align:center;">

<div style="height:305px;width:40%;background:white;border:5px double;margin-left:5%;margin-top:2%;text-align:center;">
<h1 style="font-size:35px;">Playing Card</h1>

<div id="drawncard" style="margin-top:-10px;">
		<div class="cardback"></div>
</div><br>
<button style="height:40px;width:150px;color:white;background:#3cb043;border:none;font-size:22px;cursor:pointer;margin-top:-10px;" onclick="shuffle()" id="drawcard">Draw a Card</button>
</div>

<div style="height:305px;width:40%;background:white;border:5px double;margin-left:5%;margin-top:2%;text-align:center;font-size:20px;">
<h1 style="font-size:35px;">Random Integer</h1>
Min Value: <input type="number" value=1 id="minvalue" style="font-size:15px;"><br>
Max Value: <input type="number" value=100 id="maxvalue" style="margin-top:10px;font-size:15px;"><br><br>
Random Integer: <br><input readonly id="randomint" style="border:1px solid;font-size:15px;margin-top:5px;"><br><br>

<button style="height:40px;width:200px;color:white;background:#3cb043;border:none;font-size:22px;cursor:pointer;margin-top:-3px;" onclick="generateint()">Generator Integer</button>
</div>

</div>

<script src="https://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
<script src="random.js"></script>
</body>
</html>
