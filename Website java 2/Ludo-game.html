
<html>
<head>
    <title>Ludo</title>
	<meta charset="UTF-8">
	<meta name="author" content="Rimesh">
	
    <style>
        #main{
            width:1000px;
            float:left;
        }
        .pawns{
            width:28px;
            height:28px;
            border-radius:20px;
            position:absolute;
			border:1px solid;
			cursor:pointer;
        }
        #board{
            background:url(Images/board.gif) no-repeat;
            background-size:cover;
            width:550px;
            height:550px;
            float:left;
            margin-top:8px;
			border-radius:5%;
        }		

button:hover {
  cursor: pointer;
}
    </style>
</head>
<body style="overflow-x:hidden;font-family:cursive;">

    <div id="main" style="margin-top:50px;margin-left:390px;">
    <div id="board"></div>

    <!-- red pawns  start top 28 left 318-->
    <div class="pawns" id="redpawn1"    onclick="randomMove('red',1)"       style="background-color:red;top:199px;left:832px;display:none;"></div>
    <div class="pawns" id="redpawn2"    onclick="randomMove('red',2)"       style="background-color:red;top:152px;left:785px;display:none;"></div>
    <div class="pawns" id="redpawn3"    onclick="randomMove('red',3)"       style="background-color:red;top:105px;left:832px;display:none;"></div>
    <div class="pawns" id="redpawn4"    onclick="randomMove('red',4)"       style="background-color:red;top:152px;left:880px;display:none;"></div>

    <!-- yellow pawns  start top 523 left 218-->
    <div class="pawns" id="yellowpawn1" onclick="randomMove('yellow',1)"    style="background-color:gold;top:501px;left:437px;display:none;"></div>
    <div class="pawns" id="yellowpawn2" onclick="randomMove('yellow',2)"    style="background-color:gold;top:501px;left:530px;display:none;"></div>
    <div class="pawns" id="yellowpawn3" onclick="randomMove('yellow',3)"    style="background-color:gold;top:454px;left:483px;display:none;"></div>
    <div class="pawns" id="yellowpawn4" onclick="randomMove('yellow',4)"    style="background-color:gold;top:548px;left:483px;display:none;"></div>

    <!-- green pawns  start top 227 left 22-->
    <div class="pawns" id="greenpawn1"  onclick="randomMove('green',1)"     style="background-color:green;top:199px;left:483px;display:none;"></div>
    <div class="pawns" id="greenpawn2"  onclick="randomMove('green',2)"     style="background-color:green;top:152px;left:530px;display:none;"></div>
    <div class="pawns" id="greenpawn3"  onclick="randomMove('green',3)"     style="background-color:green;top:105px;left:483px;display:none;"></div>
    <div class="pawns" id="greenpawn4"  onclick="randomMove('green',4)"     style="background-color:green;top:152px;left:437px;display:none;"></div>

    <!-- blue pawns  start top 326 left 515-->
    <div class="pawns" id="bluepawn1"   onclick="randomMove('blue',1)"      style="background-color:blue;top:501px;left:880px;display:none;"></div>
    <div class="pawns" id="bluepawn2"   onclick="randomMove('blue',2)"      style="background-color:blue;top:501px;left:785px;display:none;"></div>
    <div class="pawns" id="bluepawn3"   onclick="randomMove('blue',3)"      style="background-color:blue;top:454px;left:832px;display:none;"></div>
    <div class="pawns" id="bluepawn4"   onclick="randomMove('blue',4)"      style="background-color:blue;top:548px;left:832px;display:none;"></div>

    <div style="position:absolute;top:25%;right:5%;width:300px;text-align:center;font-size:30px;display:none;" id="dicebox">
	<button id="dice" onclick="randomNum()" style="background-image:url(Images/dice.gif);background-size:contain;width:150px;height:150px;border:none;cursor:pointer;background-color:none;"></button><br><br>
    <font id="uselesstext1">Player </font><font id="player" style="color:red">red</font><font id="uselesstext2">'s turn</font>
    <p id="badtext" style="font-size:20px;"></p>
	</div>
	
	<div style="position:absolute;top:34%;right:5%;width:300px;text-align:center;font-size:30px;border:5px double;" id="demobox">
    <p style="font-size:30px;">Press "New Game" button to start the Game.</p>
	</div>
	
<div style="position:absolute;top:16%;left:4%;width:250px;text-align:center;font-size:30px;border:5px double;height:465px;">
    <p style="font-size:50px;margin-top:20px;">Ludo</p>
	<p style="font-size:25px;font-family:cursive;text-align:center;margin-top:-25px;">Time:</p>
    <p style="font-size:25px;font-family:cursive;text-align:center;margin-top:-20px;" id="time">00:00</p><br>
	<p style="font-size:20px;margin-top:-30px;">Home reached:</p>
	<div style="border:1px solid;width:30px;height:30px;background:red;border-radius:100%;float:left;margin-left:45px;" id="redhome2"><font id="redhome" style="font-family:arial;color:white;">0</font></div>
	<div style="border:1px solid;width:30px;height:30px;background:blue;border-radius:100%;float:left;margin-left:10px;" id="bluehome2"><font id="bluehome" style="font-family:arial;color:white;">0</font></div>
	<div style="border:1px solid;width:30px;height:30px;background:gold;border-radius:100%;float:left;margin-left:10px;" id="yellowhome2"><font id="yellowhome" style="font-family:arial;color:white;">0</font></div>
	<div style="border:1px solid;width:30px;height:30px;background:green;border-radius:100%;float:left;margin-left:10px;" id="greenhome2"><font id="greenhome" style="font-family:arial;color:white;">0</font></div><br>
	
<button style="height:40px;width:150px;margin-top:20px;background-color:#03c04a;color:white;font-size:20px;border:none;" onclick="restartgame()" id="restartgame">Restart Game</button><br>
<button style="height:40px;width:150px;margin-top:10px;background-color:#03c04a;color:white;font-size:20px;border:none;" onclick="newgamedisp()" id="newgame">New Game</button>	
</div>
	
<div style="width:300px;height:320px;border:5px double;background:white;position:absolute;top:20%;left:38%;text-align:center;box-shadow:0px 0px 100px 5px white;z-index:2;display:none;" id="newgamebox">
<p style="font-size:40px;font-family:cursive;text-align:center;margin-top:35px;">New Game</p>
<p style="font-size:20px;font-family:cursive;text-align:center;margin-top:-15px;">Number of Players:</p>
<button style="margin-left:0%;margin-top:0%;background-color:#03c04a;color:white;font-size:25px;border:none;height:40px;width:40px;" onclick="twop()" id="twop">2</button>
<button style="margin-left:0%;margin-top:0%;background-color:#03c04a;color:white;font-size:25px;border:none;height:40px;width:40px;" onclick="threep()" id="threep">3</button>
<button style="margin-left:0%;margin-top:0%;border:2px solid black;background-color:#03c04a;color:white;font-size:25px;height:40px;width:40px;" onclick="fourp()" id="fourp">4</button><br><br><br>

<button style="margin-left:0%;margin-top:-10%;width:100px;background-color:#03c04a;color:white;font-size:25px;border:none;height:40px;" onclick="newgame()">Play</button>
<button style="margin-left:0%;margin-top:-10%;background:red;width:100px;color:white;font-size:25px;border:none;height:40px;" onclick="newgameback()">Cancel</button>
</div>
	
    </div>
	
<script src="Ludo-game.js"></script>
</body>
</html>
