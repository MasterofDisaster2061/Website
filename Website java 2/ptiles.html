<html>
<head>
    <title>Piano Tiles</title>
    <meta charset="UTF-8">
	<meta name="author" content="Rimesh">
	<link rel="stylesheet" href="ptiles.css">
</head>
<body>

<img src="https://drive.google.com/uc?id=19zSLvSV1l4_bkxfaYUC9OpR1OZLBPZa_" id="image">
<div class="start" style="overflow-y:hidden;"> 
<p style="text-align:center;" class="animate-charcter">Piano Tiles</p>
  <button>Play</button>
  <button style="top:65%;width:400px;" onclick="custommusic()">Play with Custom Music<input style="visibility:hidden;height:0px;" type="file" accept="Audio/*" id="inputmusic"></button>
</div> 

<div id="game" style="display:none;">
  <div id="game-container">
    <div class="line" id="line1"></div>
    <div class="line" id="line2"></div>
    <div class="line" id="line3"></div>
    <div class="line" id="line4"></div>
  </div>
  <div class="tiles" id="tiles"></div> 
  <div class="score"><p id="score">0</p></div>
</div>
<div class="result_box" style="height:295px;">
  <div class="icon" style="font-size:50px;">
     Game Over!
  </div>
  <div class="complete_text" style="margin-top:10px;">You missed the Tile!</div>
  <div class="score_text"></div><br>
  <div class="buttons">
      <button style="position:relative;left:23%;width:200px;" onclick="home()">Home</button>
      <button class="restart" style="position:relative;left:23.5%;width:200px;">Play Again</button>
  </div>
</div>
<audio id="play" src="https://drive.google.com/uc?id=16ZqyQo4C59nUeXcP7H7L7XzUwrI7f3bW" hidden>
<audio id="out" src="https://drive.google.com/uc?id=1OtAEm0PY38LdtKPBRe_ucoysYkAY7cG2" hidden>
<audio id="result" src="https://drive.google.com/uc?id=1GvdIT1VsX48R9emQHCWxs4KP-hEQxeal" hidden>

<script src="ptiles.js"></script>
</body>
</html>
