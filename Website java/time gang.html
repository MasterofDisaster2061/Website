<html>
<head>
<title>Clock</title>
<link rel="stylesheet" href="main2.css">
<meta charset="UTF-8">
<meta name="author" content="Rimesh">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-image:url('v.jpg');background-attachment:fixed;overflow-y:hidden;">
<script src="main.js"></script>

<div style="width:428px;height:90px;border:5px double;margin-top:40px;margin-left:80px;background-color:#807878;">
<button style="margin-left:3px;margin-top:2px;position:absolute;background-color:white;border:2px blue solid;border-radius:5%;box-shadow:none;" title="Clock" onclick="clockbutton()" id="clockbutton"><img src="clockicon.jpg" height="80" width="88"></button>
<button style="margin-left:109px;margin-top:2px;position:absolute;background-color:white;border:2px solid;border-radius:5%;box-shadow:none;" title="Alarm" onclick="alarmbutton()" id="alarmbutton"><img src="alarmicon.jpg" height="80" width="88"></button>
<button style="margin-left:215px;margin-top:2px;position:absolute;background-color:white;border:2px solid;border-radius:5%;box-shadow:none;" title="Timer" onclick="timerbutton()" id="timerbutton"><img src="timericon.png" height="80" width="88"></button>
<button style="margin-left:321px;margin-top:2px;position:absolute;background-color:white;border:2px solid;border-radius:5%;box-shadow:none;" title="Stopwatch" onclick="swbutton()" id="swbutton"><img src="stopwatchicon.png" height="80" width="88"></button>
</div>

<div style="background-color:#807878;width:428px;height:525px;border:5px double;border-top:none;margin-left:80px;margin-top:0px;" id="clockdisp"><br>
<h1 style="font-size:45px;margin-left:10px;margin-top:-9px;text-align:center;color:white;">Clock</h1>
<div id="clockContainer" style="margin-top:-13px;">
<div id="hour100"></div>
<div id="minute100"></div>
<div id="second100"></div>
</div>
<div class="circle"></div>
<div style="margin-top:-330px;margin-left:151px;position:absolute;z-index:1;"><p id="demo1000" style="font-size:20px;text-align:center;"></p></div>
<div style="margin-top:-465px;margin-left:115px;position:absolute;z-index:1;">
<p id="demo10000" style="font-size:30px;text-align:center;"></p>
<p id="demo100000" style="font-size:30px;text-align:center;margin-top:-64px;margin-left:-107px;"></p>
<p id="demo1000000" style="font-size:30px;text-align:center;margin-top:-64px;margin-left:140px;"></p>
</div>
</div>

<div id="alarmalert" class="timesupalert">
<p style="font-size:48px;margin-top:40px;margin-left:230px;" class="animate-charcter">Time's up!</p>
<button style="color:white;font-size:30px;background-color:green;margin-left:285px;margin-top:20px;margin-bottom:20px;padding-left:20px;padding-right:20px;" onclick="alarmalertclose();">Close</button>
</div>
<div style="background-color:#807878;width:428px;border:5px double;margin-left:80px;display:none;border-top:none;margin-top:-15px;" id="alarmdisp">
<h1 style="font-size:50px;margin-left:10px;margin-top:15px;padding-top:8px;text-align:center;color:white;">Alarm</h1>
<div style="background-color:white;height:78px;margin-top:-20px;">
<h3 style="margin-left:20px;">Set Alarm:</h3>
<input type="date" onchange="alarmxxx()" id="datetime" style="margin-left:20px;font-size:20px;background-color:#ececec;">
<input type="time" onchange="alarmxxx()" id="datetime2" style="font-size:18px;background-color:#ececec;">
<input type="button" value="Choose" onclick="datetime()" style="font-size:20px;background-color:green;color:white;">
</div>
<div style="background-color:white;height:70px;">
<h3 style="margin-left:20px;">Choosen Date and Time:</h3>
<p id="demo10" style="font-size:20px;margin-left:20px;">None</p>
</div>
<div style="background-color:white;height:70px;display:none;" id="remaining">
<h3 style="margin-left:20px;">Time Remaining:</h3>
<p id="demo100"  style="font-size:20px;margin-left:20px;"></p>
</div><br>
<button onclick="resettime()" style="margin-left:337px;font-size:20px;background-color:red;color:white;">Reset</button>
<br><br>
</div>

<div id="timeralert" class="timesupalert">
<p style="font-size:48px;margin-top:40px;margin-left:230px;" class="animate-charcter">Time's up!</p>
<button style="color:white;font-size:30px;background-color:green;margin-left:285px;margin-top:20px;margin-bottom:20px;padding-left:20px;padding-right:20px;" onclick="timeralertclose();">Close</button>
</div>
<div style="background-color:#807878;width:428px;border:5px double;margin-left:80px;display:none;border-top:none;margin-top:-15px;" id="timerdisp">
<h1 style="font-size:50px;margin-left:10px;margin-top:15px;text-align:center;padding-top:8px;color:white;">Timer</h1>
<div style="background-color:white;margin-top:-20px;height:120px;">
<h3 style="margin-left:20px;">Set Timer:</h3>
<form onsubmit="return false">
<pre style="font-size:15px;">     hour:     minute:   second:<pre>
<input type="number" min=0 max=24 id="timerhour" style="position:absolute;margin-left:30px;" title="Enter number within the limit 0-24">
<input type="number" min=0 max=59 id="timerminute" style="position:absolute;margin-left:115px;margin-top:-18px;" title="Enter number within the limit 0-59">
<input type="number" min=0 max=59 id="timersecond" style="position:absolute;margin-left:200px;margin-top:-36px;" title="Enter number within the limit 0-59">
<button type="submit" onclick="timersettime();timersettime2();" style="font-size:20px;background-color:green;color:white;margin-left:300px;margin-top:-75px;">Set Timer</button>
</form>
</div>
<div style="background-color:white;height:70px;">
<h3 style="margin-left:20px;">Choosen Time Length:</h3>
<p id="choosentimer" style="font-size:20px;margin-left:30px;">None</p>
</div>
<div style="background-color:white;height:70px;display:none;" id="timerremaining">
<h3 style="margin-left:20px;">Time Remaining:</h3>
<p id="timerremaining2"  style="font-size:20px;margin-left:30px;"></p>
</div><br>
<button onclick="resettimetimer()" style="margin-left:337px;font-size:20px;background-color:red;color:white;">Reset</button>
<br><br>
</div>

<div style="background-color:#807878;width:428px;border:5px double;margin-left:80px;height:300px;display:none;border-top:none;margin-top:-15px;" id="swdisp">
<h1 style="font-size:50px;margin-left:10px;margin-top:15px;text-align:center;padding-top:8px;color:white;">Stop Watch</h1>
<div style="background-color:white;margin-top:-20px;height:120px;">
<h1 style="margin-left:35px;font-size:70px;padding-top:20px;" id="stopwatchview">00:00:00:00</h1>
</div>
<button onclick="resetstopwatch()" style="margin-left:50px;font-size:30px;background-color:red;color:white;margin-top:15px;padding-left:20px;padding-right:20px;position:absolute;">Reset</button>
<button onclick="startstopwatch()" style="margin-left:255px;font-size:30px;background-color:blue;color:white;margin-top:15px;padding-left:30px;padding-right:30px;position:absolute;" id="stopwatchstart">Start</button>
<button onclick="stopstopwatch()" style="margin-left:255px;font-size:30px;background-color:blue;color:white;margin-top:15px;padding-left:30px;padding-right:31px;position:absolute;display:none;" id="stopwatchstop">Stop</button>
<br><br>
</div>
</body>
</html>
